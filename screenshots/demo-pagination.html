<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScrapeFlow Screenshot - Pagination Setup</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      width: 380px;
      min-height: 500px;
      padding: 16px;
    }
    .btn {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
    }
    .btn-secondary { background: #334155; color: #e2e8f0; }
    .btn-primary { background: #3b82f6; color: white; }
    .form-label {
      font-size: 12px;
      font-weight: 500;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
      display: block;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .pagination-box {
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 8px;
      padding: 12px;
    }
    .pagination-option {
      padding: 12px;
      border-radius: 8px;
      border: 2px solid #334155;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 8px;
    }
    .pagination-option.selected {
      border-color: #3b82f6;
      background: #1e3a5f;
    }
    .pagination-option .icon {
      font-size: 20px;
      margin-bottom: 4px;
    }
    .pagination-option .title {
      font-weight: 600;
      font-size: 13px;
    }
    .pagination-option .desc {
      font-size: 11px;
      color: #94a3b8;
    }
    .range-container {
      margin-top: 8px;
    }
    .range-labels {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      color: #64748b;
      margin-top: 4px;
    }
    input[type="range"] {
      width: 100%;
      accent-color: #3b82f6;
    }
    .selector-box {
      background: #0f172a;
      padding: 12px;
      border-radius: 6px;
      margin-top: 8px;
    }
    code {
      font-family: monospace;
      font-size: 11px;
      color: #64748b;
    }
  </style>
</head>
<body>
  <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 20px;">
    <button class="btn btn-secondary">‚Üê Back</button>
    <h2 style="margin: 0; font-size: 16px;">Pagination Setup</h2>
  </div>

  <div class="form-group">
    <label class="form-label">Enable Pagination</label>
    <div style="display: flex; gap: 12px;">
      <button class="btn btn-primary" style="flex: 1;">‚úì Yes, scrape multiple pages</button>
      <button class="btn btn-secondary" style="flex: 1;">‚úï No, single page only</button>
    </div>
  </div>

  <div class="form-group">
    <label class="form-label">Pagination Type</label>
    <div class="pagination-box">
      <div class="pagination-option selected">
        <div class="icon">üñ±Ô∏è</div>
        <div class="title">Click Button</div>
        <div class="desc">Click "Next" or page number buttons</div>
        <div style="margin-top: 8px; color: #3b82f6; font-size: 12px;">‚úì Selected</div>
      </div>

      <div class="pagination-option">
        <div class="icon">üìú</div>
        <div class="title">Infinite Scroll</div>
        <div class="desc">Scroll down to load more content</div>
      </div>

      <div class="pagination-option">
        <div class="icon">üîó</div>
        <div class="title">URL Pattern</div>
        <div class="desc">Modify URL to change pages</div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="form-label">Next Button Selector</label>
    <div class="selector-box">
      <code>a.s-pagination-next</code>
      <button class="btn btn-secondary" style="margin-top: 8px; width: 100%;">
        üñ±Ô∏è Re-select button
      </button>
    </div>
  </div>

  <div class="form-group">
    <label class="form-label">Max Pages: 10</label>
    <div class="range-container">
      <input type="range" min="1" max="50" value="10">
      <div class="range-labels">
        <span>1 page</span>
        <span>50 pages</span>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="form-label">Delay Between Pages: 1000ms</label>
    <div class="range-container">
      <input type="range" min="500" max="5000" value="1000" step="100">
      <div class="range-labels">
        <span>Fast (500ms)</span>
        <span>Slow (5s)</span>
      </div>
    </div>
    <p style="font-size: 11px; color: #64748b; margin-top: 8px;">
      üí° Longer delays prevent rate limiting
    </p>
  </div>

  <div style="margin-top: 24px;">
    <button class="btn btn-primary" style="width: 100%; padding: 12px;">
      ‚úì Done
    </button>
  </div>
</body>
</html>
