<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScrapeFlow Promo Tile</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 440px;
      height: 280px;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    
    .glow {
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(59,130,246,0.3) 0%, transparent 70%);
      top: -100px;
      right: -100px;
    }
    
    .glow2 {
      position: absolute;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(16,185,129,0.2) 0%, transparent 70%);
      bottom: -50px;
      left: -50px;
    }
    
    .logo {
      width: 72px;
      height: 72px;
      margin-bottom: 12px;
    }
    
    .logo svg {
      width: 100%;
      height: 100%;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
    }
    
    .title {
      font-size: 32px;
      font-weight: 800;
      background: linear-gradient(135deg, #60a5fa, #34d399);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }
    
    .tagline {
      font-size: 14px;
      color: #94a3b8;
      text-align: center;
    }
    
    .badge {
      position: absolute;
      bottom: 20px;
      background: rgba(16, 185, 129, 0.2);
      border: 1px solid #10b981;
      color: #10b981;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="glow"></div>
  <div class="glow2"></div>
  
  <div class="logo">
    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <circle cx="50" cy="50" r="10" fill="url(#grad)"/>
      <line x1="50" y1="15" x2="50" y2="5" stroke="url(#grad)" stroke-width="4"/>
      <line x1="50" y1="85" x2="50" y2="95" stroke="url(#grad)" stroke-width="4"/>
      <line x1="15" y1="50" x2="5" y2="50" stroke="url(#grad)" stroke-width="4"/>
      <line x1="85" y1="50" x2="95" y2="50" stroke="url(#grad)" stroke-width="4"/>
      <line x1="25" y1="25" x2="18" y2="18" stroke="url(#grad)" stroke-width="4"/>
      <line x1="75" y1="25" x2="82" y2="18" stroke="url(#grad)" stroke-width="4"/>
      <line x1="25" y1="75" x2="18" y2="82" stroke="url(#grad)" stroke-width="4"/>
      <line x1="75" y1="75" x2="82" y2="82" stroke="url(#grad)" stroke-width="4"/>
      <defs>
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
        </linearGradient>
      </defs>
    </svg>
  </div>
  
  <div class="title">ScrapeFlow</div>
  <div class="tagline">Point. Click. Export.</div>
  <div class="badge">BETA</div>
</body>
</html>
